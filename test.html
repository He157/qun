<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>滤镜切换</title>  
    <style>  
        #image {  
            width: 300px;  
            height: 300px;  
            background-image: url('https://media.9game.cn/gamebase/ieu-gdc-pre-process/images/20240604/11/11/519f104dcbfbb3e28984ab4ba511ef67.jpg'); /* 替换成你的图片链接 */  
            background-size: cover;  
            transition: filter 0.3s;  
        }  
    </style>  
</head>  
<body>  
    <div id="image"></div>  
    <button onclick="changeFilter('none')">无滤镜</button>  
    <button onclick="changeFilter('grayscale(100%)')">黑白滤镜</button>  
    <button onclick="changeFilter('blur(5px)')">模糊滤镜</button>  
    <button onclick="changeFilter('sepia(100%)')">怀旧滤镜</button>  
    <button onclick="changeFilter('hue-rotate(180deg)', 0.7)">添加蓝色滤镜</button>  

    <script>  
        function changeFilter(filter) {  
            document.getElementById('image').style.filter = filter;  
        }  
    </script>  
</body>  
</html>
